<!DOCTYPE HTML>

<html>
	<head>	
		<meta charset="utf-8" />
		<title>Test - Autocompletion</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
		<script src="autocomplete.js"></script>
		<style>
		.autocomplete_result {
		    background-color: #AFAFF8;
		    cursor:default;
		}
		#results > p {
		    font-size: 10pt;
		    margin: 0px;
		    width: 158px;
		    position: relative;
		    border-style: solid;
		    border-width: 0.25px;
		    border-color: gray;
		    top: -1px;
		    color:black;
		    font-weight:bold;
		}
		#results > p > span {
			color:blue;
		}
		</style>
	</head>

	<body>
		<h1>Auto-completion</h1>

		<input id="search" type="text" autcomplete="off" />
		<div id="results">

		</div>

	</body>
</html>
